<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  
    
  <div  fxFlex="40" *ngIf="dish">
   
    <mat-Card>
        <mat-card-header>
            <mat-card-title>
                <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img height="550px" width="550px" mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-container>
    <p>{{dish.description}}</p>
        </mat-card-container>
        <mat-card-actions>
            <button mat-button (click)="goBack()">BACK</button>
           <button mat-button>LIKE</button>
           <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-Card>
    </div>

    <div fxFlex="40" *ngIf="dish">
        <h2>Comments </h2>
        <mat-list>
    <mat-list-item  *ngFor="let comments of dish.comments">
     <p mat-line><span>{{comments.comment}}</span></p>
     <p mat-line><span>{{comments.rating}} Stars</span></p>
     <p mat-line><span>-- {{comments.author}} {{comments.date | date}}</span> </p>
    </mat-list-item>
    </mat-list>

</div>
<div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
</div>
