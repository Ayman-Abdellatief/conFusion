<mat-Card>
    <mat-card-header>
        <mat-card-title>
            <h3>{{SelectedDish.name | uppercase}}</h3>
        </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{SelectedDish.image}} alt={{SelectedDish.name}}>
    <mat-card-container>
<p>{{SelectedDish.description}}</p>
    </mat-card-container>
    <mat-card-actions>
       <button mat-button>LIKE</button>
       <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-Card>
